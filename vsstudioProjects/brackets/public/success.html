<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1de9b6 0%, #ff69b4 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      margin-top: 60px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #1de9b6;
    }
    .bracket {
      margin-top: 2rem;
      text-align: left;
    }
    .bracket-title {
      color: #ff69b4;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    ul {
      padding-left: 1.2rem;
    }
    li {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank you for signing up!</h1>
    <p>Your payment was successful. You have been added to the bracket we can't wait to see you compete!</p>
    <div class="bracket">
      <div class="bracket-title">Current Bracket:</div>
      <ul id="bracket-list">
        <li>Loading teams...</li>
      </ul>
    </div>
  </div>
  <script>
    // Get name/email from URL
    const params = new URLSearchParams(window.location.search);
    const session_id = params.get('session_id');

    // Add team if session_id present
    if (session_id) {
      fetch('/api/add-team', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id })
      });

      loadBracket();
    }
    // Fetch and display bracket
    function loadBracket() {
      fetch('/api/teams')
        .then(res => res.json())
        .then(teams => {
          const ul = document.getElementById('bracket-list');
          ul.innerHTML = '';
          if (teams.length === 0) {
            ul.innerHTML = '<li>No teams yet.</li>';
          } else {
            teams.forEach((team, i) => {
              const li = document.createElement('li');
              li.textContent = `${i + 1}. ${team.name}`;
              ul.appendChild(li);
            });
          }
        });
    }
    loadBracket();
    setInterval(loadBracket, 5000); // Refresh every 5s
  </script>
</body>
</html>
